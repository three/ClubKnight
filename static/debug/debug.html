<!DOCTYPE html>
<html>
    <head>
        <title>Socket Debug Page</title>
    </head>

    <body onload="document.getElementById('inbox').focus();">
        <h1>Socket Debug Page</h1>
        <textarea id="outbox" readonly style="width: 500px;height: 250px;"></textarea><br />
        <input id="inbox" type="text" style="width: 500px;"></input><br />
        <p style="width: 500px;">This page is used to debug and test
        socket connections to the server. It is not part of the main
        game and should not be used as part of the main game. It is
        not, however, harmful if this page is served as part of the
        game.</p>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script type="text/javascript" src="debug.js"></script>
    </body>
</html>
